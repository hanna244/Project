<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>More.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <header class="appHeader">
      <h1 class="brand">
        <a href="/">
          <img src="./images/logo.svg" alt="More." />
        </a>
      </h1>
      <div class="buttonGroup" role="group">
        <button
          type="button"
          class="button button-hamburger"
          aria-label="메인 메뉴 열기" title="메인 메뉴 열기"></button>
        <button
          type="button"
          class="button button-cart"
          aria-label="장바구니"
          title="장바구니"></button>
      </div>
    </header>

    <main class="appMain">
      <h2 class="slogan">No More Style</h2>
      <a href="#jump-up" class="callToAction">Jump Up</a>

      <ul class="cards">
        <li class="card">
          <a href="#lovely-choice">
            <figure>
              <img src="./images/photos/card-01.jpg" srcset="./images/photos/card-01@2x.jpg 2x" alt="" height="211" />
              <figcaption>
                <h3 class="cardTitle">lovely choice</h3>
                <p class="cardSummary">The vivid warm shoes, Much Obliged Sliver Cyan Wraped Shoes.</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="card">
          <a href="#old-school">
            <figure>
              <img src="./images/photos/card-02.jpg" srcset="./images/photos/card-02@2x.jpg 2x" alt="" height="211" />
              <figcaption>
                <h3 class="cardTitle">Old School</h3>
                <p class="cardSummary">The lovely colden dress, Much Obliged Golden Yellow Wrap Dress</p>
              </figcaption>
            </figure>
          </a>
        </li>
        <li class="card">
          <a href="#made-for-you">
            <figure>
              <img src="./images/photos/card-03.jpg" srcset="./images/photos/card-03@2x.jpg 2x" alt="" height="211" />
              <figcaption>
                <h3 class="cardTitle">Made For You</h3>
                <p class="cardSummary">Much Obliged Golden Blue Wrap Dress. The lovely colden dress up.</p>
              </figcaption>
            </figure>
          </a>
        </li>
      </ul>
    </main>

    <figure class="shoesGirl">
      <img src="./images/photos/shoes.png" srcset="./images/photos/shoes@2x.png 2x" alt="" />
    </figure>

  </body>

</html>
