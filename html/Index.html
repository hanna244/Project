<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <title>Shoes Magazine</title>
</head>

<body>
    <header>
        <h1 class="brand">
            <a href="#"><img src="../image/More..svg" alt="more"></a>
        </h1>
        <button type="button" class="is-open-menu" aria-label="메뉴 열기" title="메뉴 열기">
            <span class="ir"></span>
        </button>
        <button type="button" class="is-shopping-cart" aria-label="장바구니" title="장바구니">
            <span class="ir"></span>
        </button>
    </header>
    <main>
        <h2>
            No<br> More<br> Style<br>
        </h2>
        <button type="button" class="is-main-button">Jump Up</button>
        <ul class="main-box-group">
            <li class="box">
                <section class="box-text">
                    <h3>Lovely Choice</h3>
                    <p>lovely colden dress, Much Obliged Golden Yellow Wrap Dress</p>
                </section>
                <img src="../image/card 1 이미지.png" alt="">
            </li>
            <li class="box">
                <section class="box-text">
                    <h3>Old School</h3>
                    <p>The lovely colden dress, Much Obliged Golden Yellow Wrap Dress</p>
                </section>
                <img src="../image/card 2 이미지.png" alt="">
            </li>
            <li class="box">
                <section class="box-text">
                    <h3>Made For You</h3>
                    <p>The lovely colden dress, Much Obliged Golden Yellow Wrap Dress</p>
                </section>
                <img src="../image/card 3 이미지.png" alt="">
            </li>
        </ul>
    </main>
</body>

</html>
